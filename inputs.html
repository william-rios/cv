<!DOCTYPE html>
<!-- Separate document for testing all different types of input -->
<html>
<head>
	<meta charset="utf-8">
	<title>Input types in HTML</title>
</head>
<body>
	<form>
		<label>First Name:</label>
		<input type="text">
		<div><label>Last Name:</label>
		<input type="text"></div>
		<div><label>Date of Birth</label>
		<input type="date"></div>

		<div>
		<p>Select the gender that best describes you</p>
		<label>
			<input type="radio" name="gender">Male
		</label>
		<label><input type="radio" name="gender">Female</label>
		<label><input type="radio" name="gender">Non-binary</label>
		</div>

		<label>
		<input type="checkbox">Sign up for mailing list
		</label>

		<div>
			<label>
				<input type="file">Upload picture of yourself
			</label>
		</div>


		<div>
		<input type="submit"></div>
	</form>


</body>
</html>
